<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/menu-styles.css" type="text/css">
    
    <!-- This javascript links to the emailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script>
    (function(){
        emailjs.init("Iw8TFysbugKKsDqz7");
    })();
    </script>
    <meta name="description" content="Flip is a memory based, card game where you flip over cards to match animals. This is the contact page for this product where users can suggest improvements for the game which could be implemented.">
    <title>Flip- The Animal Matching Card Game</title>
</head>
<body>

    <!-- This header contains the top elements of the page which are both the logo and the nav bar -->
    <header>

        <!-- This div is used to contain the logo for the site -->
        <div class="logo"><img src="assets/images/Logo_transparent.png" alt="Flip game logo"></div>
        <div>

            <!-- This div containes the Nav bar for the site to allow users to access the different pages -->
            <nav class="banner">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="casual-game-page.html">Play the Game</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact us</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <!-- This is the contact form where users can submit ideas for future developments -->
        <div>
            <form id="contactForm" onsubmit="return sendMail(this);" action="index.html">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" aria-label="Full-name" required><br>
                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="email" aria-label="Email-adresss" required><br>
                <label for="idea">Please let us know of any suggestions you have for the game.</label><br>
                <textarea aria-label="Idea for game text-area" id="idea" name="idea" rows="3" cols="20"></textarea><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </header>

    <!-- Connects to contact.js for the sendMail() function -->
    <script src="assets/scripts/contact.js"></script>
</body>

</html>
